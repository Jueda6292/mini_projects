<html>
    <head>
        <title>
            Jueda's Playlist
        </title>
    </head>
    <body>
        <h1>{{title}}</h1>
        <table>
            <tr>
                <td>Artist</td>
                <td>Name</td>
                <td>Year</td>
                <td>More Info Link</td>
            </tr>
            {% for song in music_collection %}
            <tr>
                <td>{{ song.artist }}</td>
                <td>{{ song.name }}</td>
                <td>{{ song.year }}</td>
                <td><a href="{{ song.id }}">Details</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
